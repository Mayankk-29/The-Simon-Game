<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <h1>Press Any Key to start the game.</h1>
<div class="row">
  <button id="red" class="btn" type="button" name="red-btn"></button>
    <button id="green" class="btn" type="button" name="green-btn"></button>
</div>

<div class="row">
  <button id="yellow" class="btn" type="button" name="yellow-btn"></button>
  <button id="blue" class="btn" type="button" name="blue-btn"></button>
</div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
